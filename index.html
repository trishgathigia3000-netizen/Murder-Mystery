<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Last Toast at Lumen House — Enter</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body class="landing">
  <main class="center-vertical">
    <div class="gate">
      <h1 class="logo">The Last Toast at Lumen House</h1>
      <p class="tagline">Type your character name to enter the dossier.</p>

      <input id="password" type="text" placeholder="e.g., Avery Lux" autocomplete="off" />
      <div class="buttons">
        <button id="enterBtn">Enter</button>
        <button id="previewBtn">Guest Preview</button>
      </div>
      <p id="error" class="error"></p>

      <p class="tiny">Your name is your key. This is a party portal, not a bank vault — source visible in the page.</p>
    </div>
  </main>

<script src="script.js"></script>
</body>
